<body>
    <header class="headerConfig">
        <div class="insideHeader">
            <div class="logoContainer">
                <h1><a href="index.html">UNDERGROUND</a></h1>
            </div>
            <ul class="navigationHeader">
                <a href="c_mercadoria.html"><li>MERCADORIA</li></a>
                <a href="index.html"><li>OUTROS</li></a>
                <a href="a_login.html"><li>CONTA</li></a>
            </ul>
        </div>
    </header>
    <main class="form-body">
        <div class="container">
            <div class="form-image">
                <img src="imgs/InShot_20210730_223233882.jpg" alt="#">
            </div>
        <div class="form">
                <form action="#" method="get">
                    <div class="form-header">
                        <div class="title">
                          <h1>  cadastre-se </h1>
                        </div>
                        <div class="login-button">
                            <button><a href="#">Enviar</a></button>
                        </div>
                        
                </div>

                <div class="input-group">
                    <div class="input-box">
                        <label for="firstname">primeiro nome:</label>
                        <input id="firstname" type="text" name="firstname" placeholder="Digite seu primeiro nome" required>
                    </div>

                    <div class="input-box">
                        <label for="lastname">Ultimo nome:</label>
                        <input id="lastname" type="text" name="lastname" placeholder="Digite seu ultimo nome" required>
                    </div>

                    <div class="input-box">
                        <label for="email">E-mail:</label>
                        <input id="email" type="email" name="email" placeholder="Digite seu E-mail" required>
                    </div>

                    <div class="input-box">
                        <label for="celular">Tel:</label>
                        <input id="celular" type="tel" name="celular" placeholder="(xx)xxxx-xxxx" required >
                    </div>

                    <div class="input-box">
                        <label for="password">Senha:</label>
                        <input id="password" type="password" name="password" placeholder="Digite uma senha" required >
                    </div>

                    <div class="input-box">
                        <label for="confirm-password">Confirme sua senha:</label>
                        <input id="confirm-password" type="password" name="confirm-password" placeholder="Digite uma senha" required >
                    </div>
                </div>

                <div class="gender-input">
                    <div class="gender-title">
                        <h6>Gênero</h6>
                    </div>
                    <div class="gender-group">
                        <div class="gender-input">
                            <input type="radio" id="female" name="gender">
                            <label for="female">Feminino</label>
                        </div>
                        <div class="gender-input">
                            <input type="radio" id="male" name="gender">
                            <label for="male">Masculino</label>
                        </div>
                        <div class="gender-input">
                            <input type="radio" id="others" name="gender">
                            <label for="others">Outros</label>
                        </div>
                        <div class="gender-input">
                            <input type="radio" id="none" name="gender">
                            <label for="none">prefiro não dizer</label>
                        </div>
                    </div>
                </div>
                <div class="continue-button">
                    <button><a href="#">Continuar</a></button>
                </div>
            </form>
        </div>
    </div>
</main>
